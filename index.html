<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FashionMovement</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/build.json", {onProgress: UnityProgress});
     
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

  </head>
  <body style = "display : none">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">FashionMovement</div>
      </div>
    </div>
    <script>
      setTimeout(function(){
      $("#unityContainer").find("button").click();
      $("body").fadeIn();
      }, 2000);
     
     
     
     
     
     
        var lockFunction =  window.screen.orientation.lock;
  
        var fullscreenBtn_ = document.getElementsByClassName("fullscreen")[0];
        fullscreenBtn_.addEventListener("click",function()
        {
          console.log("Okeyyy");
          lockFunction.call(window.screen.orientation, 'landscape');
        });
  
          document.addEventListener('fullscreenchange', (event) => {
          if (document.fullscreenElement) {
          console.log(`Element: ${document.fullscreenElement.id} entered full-screen mode.`);
          } else {
          lockFunction.call(window.screen.orientation, 'portrait');
          console.log('Leaving full-screen mode.');
          }
          });
  
  
      </script>
  </body>
</html>
